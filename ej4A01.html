<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<body>
  <script>
    function media(...num) {
      let suma = 0;
      for (let n of num) {
        suma += n;
      }
      return suma / num.length;
    }

    //Aqui introducimos los numeros con los que hacer la media
    let = miArray = [1, 2, 3, 6];

    //Mostramos el resultado
    alert(media(...miArray));

  </script>
</body>
