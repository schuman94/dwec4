<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="marca"></p>
  <p id="color"></p>
  <script>
    /*
      Crear objeto Vehículo. (CE4b, CE4e, CE4f, CE4g, CE4h, CE4i)
      -Crear constructor con las propiedades: marca, modelo, color y año fabricación.
      -Instanciar dos objetos.
      -Mostrar por pantalla una propiedad con notación por puntos. Objeto 1 - marca.
      -Mostrar por pantalla una propiedad con notación por corchetes. Objeto 2 - color.
      -Crear el método mostrarDatos.
      -Crear un método acelerar(velocidad). Mostrará por pantalla que el coche ha acelerado a la velocidad pasada.
      -Crear un método con función interna arrancar. Mostrará por pantalla que el coche de marca _, modelo_, de color_ ha arrancado.
      -Asignar una nueva propiedad cilindrada.
      -Asignar un nuevo método frenar. Mostrará por pantalla que el coche de marca_, modelo_, color_ ha parado.
      -Muestra todas las propiedades de Objeto1 utilizando: for in , Object.hasOwnPropertyNames(), Object.keys().
      -Modifica los descriptores de las propiedades para que no se muestren los métodos ni la propiedad marca al usar for...in y Object.keys. Muestra de nuevo las propiedades del Objeto1.
    */

    function Vehiculo(marca, modelo, color, fabricacion) {
      this.marca = marca;
      this.modelo = modelo;
      this.color = color;
      this.fabricacion = fabricacion;
    }

    let v1 = new Vehiculo("Renault", "Megane", "negro", 2010);
    let v2 = new Vehiculo("Opel", "Corsa", "rojo", 2018);

    console.log("Marca de v1: " + v1.marca);
    document.getElementById("marca").innerHTML = v1.marca;

    console.log("Color de v2: " + v2['color']);
    document.getElementById("color").innerHTML = v2['color'];

    Vehiculo.prototype.mostrarDatos = function () {
      return `Vehiculo de marca ${this.marca}, modelo ${this.modelo}, color ${this.color} y fabricado en el ${this.fabricacion}`;
    };

    console.log("Datos de v1: " + v1.mostrarDatos());

    Vehiculo.prototype.acelerar = function (velocidad) {
      console.log("El coche ha acelerado a la velocidad de " + velocidad + " km/h");
    };

    Vehiculo.prototype.arrancar = function () {
      console.log(`El coche de marca ${this.marca}, modelo ${this.modelo}, color ${this.color} ha arrancado`);
    };

    Vehiculo.prototype.cilindrada;

  </script>
</body>
</html>
