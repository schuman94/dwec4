<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr1 = [];
    for (let i=0; i<10; i++) {
      arr1[i] = Math.floor((Math.random() * 1000) + 1);
    }

    let arr2 = [...arr1];

    arr2.sort((a,b) => a-b);
    let min = arr2[0];
    let max = arr2.pop();

    let arr3 = [...arr1];

    arr3.splice(arr3.indexOf(min), 1);
    arr3.splice(arr3.indexOf(max), 1);
    
    console.log(arr1);
    console.log(arr3);

    alert("Original: " + arr1  + "      Modificado: " + arr3);
  </script>
</body>
</html>
