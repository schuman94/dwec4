<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
   let arr1 = [];
   for (let i=0; i<10; i++) {
     arr1[i] = Math.floor((Math.random() * 1000) + 1);
   }

   arr1.quitarMenorMayor = function() {
    let mayor = this.reduce((a, b) => a > b ? a : b);
    let menor = this.reduce((a, b) => a < b ? a : b);
    return this.filter((item) => item != mayor && item != menor);
   }


   let arr2 = arr1.quitarMenorMayor();
   

   alert("Original: " + arr1  + "      Modificado: " + arr2);
  </script>
</body>
</html>
